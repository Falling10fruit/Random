<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Program untuk Toko</title>

        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="EditControl">
            <div class="ProduktEdit">
                <h2>Tambah Produk</h2>
                <label>Nama Produk</label>
                <input type="text" id="NamaBaru">
                <label id="NamaHilang" style="color: red"></label>
                <br>
                <br>
                <label>Stok</label>
                <input type="text" id="StokBaru">
                <label id="StokHilang" style="color: red"></label>
                <br>
                <br>
                <label>Harga Toko</label>
                <input type="text" id="HargaTokoBaru">
                <label id="HargaTokoHilang" style="color: red"></label>
                <br>
                <br>
                <label>Harga Ecer</label>
                <input type="text" id="HargaEcerBaru">
                <label id="HargaEcerHilang" style="color: red"></label>
                <br>
                <br>
                <button type="button" id="Kumpulkan">Tambah Produk</button>
            </div>

            <div class="Divider"></div>

            <div class="ProduktEdit">
                <h2>Edit Produk</h2>
                <label>Nama Produk</label>
                <input type="text" id="EditNama">
                <label id="NamaSalah" style="color: red"></label>
                <br>
                <br>
                <label>Stok</label>
                <input type="text" id="EditStok">
                <label id="StokSalah" style="color: red"></label>
                <br>
                <br>
                <label>Harga Toko</label>
                <input type="text" id="HargaTokoBaru">
                <label id="HargaTokoHilang" style="color: red"></label>
                <br>
                <br>
                <label>Harga Ecer</label>
                <input type="text" id="HargaEcerBaru">
                <label id="HargaEcerHilang" style="color: red"></label>
                <br>
                <br>
                <button type="button" id="Kumpulkan">Edit produk</button>
            </div>

            <div class="Divider"></div>

            <div class="ProduktEdit">
                <h2>Hapus Produk</h2>
                <label>Nama produk</label>
                <input type="text">
                <button type="button">Hapus Produk</button>
            </div>
        </div>

        <h2>Menjual Produk</h2>

        <form style="display: flex;">
            <button type="button" id="Tambah">Tambah Produk</button>

            <button type="button" id="Reset">Reset</button>

            <label>Untuk: </label>
            <input type="radio" name="Untuk" id="EcerCheck">
            <label>Ecer</label>
            <input type="radio" name="Untuk" id="TokoCheck">
            <label>Toko</label>

            <p id="Cost"></p>
        </form>

        <table>
            <tr>
                <th><p>Nama</p></th>
                <th><p>Berapa</p></th>
                <th>
                    <div style="display: flex; justify-content: space-around">
                        <p>Harga:</p>
                        <p>Ecer <input type="radio" name="Harga" value="Ecer"></p>
                        <p>Toko <input type="radio" name="Harga" value="Toko"></p>
                    </div>
                </th>
            </tr>

            <div id="Receipt">
                <tr id="Placeholder" style="visibility: hidden; position: fixed">
                    <td><input type="text" class="Names" placeholder="i.e. Piring"></td>
                    <td><input type="text" class="Amounts" placeholder="i.e. 20"></td>
                    <td><p>32,000</p></td>
                </tr>
            </div>

            <tr>
                <th><h2>Total: </h2></th>
                <th><p>2,397,500</p></th>
            </tr>
        </table>

        <script src="index.js"></script>
    </body>
</html>
