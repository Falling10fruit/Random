<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="Tabs">
            <div class="Tab">Reciept</div>
            <div class="Tab">Produk</div>
        </div>

        <div id="Cashier" style="position: fixed">
            <div class="Left">
                <div class="Add">+</div>
                <div id="Clear">x</div>
            </div>

            <div class="Right">
                <table id="Reciept">
                    <tbody id="Items">
                        <tr class="RecieptRow" id="RecieptExample">
                            <td><select class="RecieptSelect" aria-placeholder="Produk"></select></td>
                            <td><input class="ReceipetAmount" type="text" placeholder="Berapa"></td>
                            <td><p class="SubTotal">R.p. 0</p></td>
                            <td><button class="Close">X</button></td>
                        </tr>
                    </tbody>
                </table>

                <div id="Total">
                    <h1>Total: R.p. 0</h1>
                </div>
            </div>
        </div>

        <div id="DataBase" style="position: fixed">
            <div class="Left">
                <div class="Add">+</div>
            </div>

            <div class="Right">
                <div id="Assets" class="Row" style="flex-direction: column;">
                    <div id="Example" style="display: flex; justify-content: space-around;">
                        <div><input type="text" placeholder="Sepatu 16 x 3"></div>
                        <div><input type="text" placeholder="R.p. 0"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
