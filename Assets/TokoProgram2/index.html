<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="Tabs">
            <div class="Tab">Reciept</div>
            <div class="Tab">Produk</div>
        </div>

        <div id="Reciept" style="position: fixed">
            <div class="Left">
                <div class="Add">+</div>
            </div>

            <div class="Right">
                <div id="Items" class="Row" style="flex-direction: column;">
                    <div id="Example" style="display: flex; justify-content: space-around;">
                        <div><select class="Names" aria-placeholder="Produk"></select></div>
                        <div><input type="text" placeholder="Berapa"></div>
                        <div><p>R.p. 0</p></div>
                    </div>
                </div>

                <div id="Total">
                    <h1>Total: R.p. 0</h1>
                </div>
            </div>
        </div>

        <div id="DataBase" style="position: fixed">
            <div class="Left">
                <div class="Add">+</div>
            </div>

            <div class="Right">
                <div id="Assets" class="Row" style="flex-direction: column;">
                    <div id="Example" style="display: flex; justify-content: space-around;">
                        <div><input type="text" placeholder="Sepatu 16 x 3"></div>
                        <div><input type="text" placeholder="R.p. 0"></div>
                    </div>
                </div>

                <div class="Row">
                    <h1>Total: R.p. 0</h1>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
